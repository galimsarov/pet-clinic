<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Список ветеринаров</title>
</head>
<body>
  <h2 th:text="'Список ветеринаров'">Список ветеринаров...</h2>
  <table class="table table-striped">
      <thead>
      <tr>
          <th>Id</th>
          <th>Имя</th>
          <th>Фамилия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vet : ${vets}">
          <td th:text="${vet.id}">1</td>
          <td th:text="${vet.firstName}">Йося</td>
          <td th:text="${vet.lastName}">Шекель</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
